<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FitMind</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <nav>
             <div id="authLinks">
                <ul>
                    <li><a href="/index.html">Login</a></li>
                    <li><a href="/register.html">Register</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>
            </div>
            <ul id="navLinks" style="display: none;">
                <!-- Nav links for logged-in users -->
            </ul>
        </nav>
         <div id="userEmailDisplay"></div>
    </header>    <div class="container">
        <h1>Join FitMind Today</h1>
        <p class="text-center mb-4" style="font-size: 1.1rem; color: var(--text-secondary);">
            Start your personalized fitness journey with AI-powered insights ðŸ’ª
        </p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required placeholder="Minimum 6 characters">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
            </div>
            <div class="button-group">
                <button type="submit" class="btn-primary btn-large">
                    ðŸš€ Create My Account
                </button>
            </div>
        </form>
        
        <div id="registerMessage" style="display:none;"></div>
        
        <div class="text-center mt-4">
            <p>Already have an account? 
                <a href="/index.html" style="font-weight: 600;">Sign in here</a>
            </p>
            <p style="margin-top: 2rem; font-size: 0.9rem; color: var(--text-muted);">
                By creating an account, you agree to our 
                <a href="/terms.html">Terms of Service</a> and 
                <a href="/privacy.html">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script type="module" src="/js/supabaseClient.js"></script>
    <script type="module" src="/js/apiService.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/auth.js"></script>
</body>
</html>
