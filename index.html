<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitTrack AI</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
</head>
<body>
    <header>
        <nav>
             <div id="authLinks">
                <ul>
                    <li><a href="/index.html">Login</a></li>
                    <li><a href="/register.html">Register</a></li>
                     <li><a href="/about.html">About</a></li>
                </ul>
            </div>
            <ul id="navLinks" style="display: none;">
                <li><a href="/dashboard.html">Dashboard</a></li>
                <li><a href="/profile.html">Profile</a></li>
                <li><a href="/track_data.html">Track Data</a></li>
                <li><a href="/recommendations.html">Recommendations</a></li>
                <li><a href="/progress.html">Progress</a></li>
                <li><button id="logoutButton">Logout</button></li>
            </ul>
        </nav>
        <div id="userEmailDisplay"></div>
    </header>

    <div class="container">
        <h1>Login to FitTrack AI</h1>
        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage" style="display:none;"></div>
        <p>Don't have an account? <a href="/register.html">Register here</a>.</p>
    </div>

    <script type="module" src="/js/supabaseClient.js"></script>
    <script type="module" src="/js/apiService.js"></script> <!-- If apiService uses export -->
    <!-- Or <script src="/js/apiService.js"></script> if global -->
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/auth.js"></script>
</body>
</html>
